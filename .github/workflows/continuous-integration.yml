# WARNING: This file is automatically generated by ../regenerate-actions.sh

name: CI

on:
  pull_request:
    branches:
    - master
    - support/*
    paths-ignore:
    - docs/**
    - README.md
    - .editorconfig
    - .gitattributes
    - .gitignore
    - .github/ISSUE_TEMPLATE/**
    - .github/pull_request_template.md

defaults:
  run:
    shell: bash


jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Debug --logger GitHubActions -p:CollectCoverage=true
        -p:CoverletOutputFormat=cobertura

    - name: Pack
      run: dotnet pack -o artifacts --configuration Release --no-restore

    - name: Publish Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./tests/UnitTests/coverage.cobertura.xml

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: |
          artifacts/*

  mutation-tests:
    name: Mutation Test
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Mutation Test
      run: |
        dotnet tool install --global dotnet-stryker --version 1.2.2 # TODO: remove the version constraint
        cd tests/UnitTests
        if [[ "$GITHUB_REF" == "refs/heads/master" ]]; then
          dotnet stryker --reporter html --reporter dashboard --reporter progress
        else
          dotnet stryker --reporter html --reporter progress
        fi
        mkdir -p ../../artifacts
        find StrykerOutput -name mutation-report.html -exec cp {} ../../artifacts/ \;
      env:
        STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: |
          artifacts/*

  integration-tests:
    name: Integration Tests
    needs: build-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup .NET 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Run Integration Tests
      run: |
        chmod +x ./tests/IntegrationTests/run.sh
        ./tests/IntegrationTests/run.sh

